{% if authed is not defined %}
Unkown request!
{% else %}
	{% if authed %}
		<select name="name" id="ajax_select" onchange="javascript:copyname()">
		{% for show in shows %}
			<option value="{{ show }}">{{ show }}</option>
		{% endfor %}
		</select>
	{% else %}
		You are not logged in!
	{% endif %}
{% endif %}
