{% extends "layout.html" %}

{% block main %}
{% block form %}
{% endblock %}

{% if transfers %}
    <h2>Transfers</h2>
    {% for t in transfers %}
    	<p>
        <b>{{ t.name }}</b>
        <br>{{ t.status }}
        </p>
    {% endfor %}
{% endif %}

{% if queue %}
    <h3>Queue</h3>
    <ul>
    {% for q in queue %}
        <li>{{ q }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
