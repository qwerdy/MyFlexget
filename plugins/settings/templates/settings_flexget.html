{% extends "layout.html" %}

{% block main %}
<h3>Flexget settings</h3>

<form class="general" method="post" action="/settings">
  <label for="email">Email</label><input type="email" name="email" title="Email address to send info to" value="{{ settings.email }}" /><br />
  <label for="rss">Rss URL</label><input type="text" name="rss" title="rss to use" value="{{ settings.rss }}" required/><br />
  <label for="flexget">Flexget bin path</label><input type="text" name="flexget" title="Full path to flexgets binary" value="{{ settings.flexget }}" required/><br />
  <label for="path">Download path</label><input type="text" name="path" title="Full path to where torrents will be saved" value="{{ settings.path }}" required/><br />
  <label for="dq">Default quality</label><input type="text" name="dq" title="Default quality to download" value="{{ settings.dq }}" required/><br />
  <label for="hq">High quality</label><input type="text" name="hq" title="Definition of high quality" value="{{ settings.hq }}" /><br />
  <label for="limit">Limit start number</label><input type="number" name="limit" title="Number of torrents flexget should download at once" value="{{ settings.limit }}" /><br />
  <label for="mqtt_server">MQTT server</label><input type="text" name="mqtt_server" title="MQTT server" value="{{ settings.mqtt_server }}" /><br />
  <label for="script_exec">Exec script</label><input type="text" name="script_exec" title="Script flexget will execute on download" value="{{ settings.script_exec }}" /><br />
  <br /><input type="submit" name="submit" value="Save" />
</form><br />
{% endblock %}
